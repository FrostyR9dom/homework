<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>ModalWundow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button class="modal__open-btn" type="button">Открыть модальное окно</button>

    <section class="modal" id="modal">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <button class="modal__close-btn" type="button" aria-label="Закрыть">&times;</button>
            <h2 class="modal__title">Привет!</h2>
            <p class="modal__text">Это модальное окно по БЭМ</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
